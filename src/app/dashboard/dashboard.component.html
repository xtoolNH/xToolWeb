<div class="container">
  <div id="main-div">
    <div *ngIf="!hide" [@fadeInOut] class="card">
      <!-- <div class="card-body"> -->
      <div id="chart-Container" class="face-expression"></div>
      <!-- </div> -->
    </div>
    <div class="row">
      <div class="col-md-6 " id="video-div">
        <video class="video" controls #video (click)="playVideo($event)" (loadedmetadata)="getVideoLength($event,video)" >

        </video>
      </div>
      <div class="col-md-3" id="video-div-user">
        <video class="videoUser" #videoUser controls (click)="playVideo($event)">
        </video>
      </div>
      <div class="col-md-3 face-exp-progress">
        <ul class="list-group">
          <li class="d-flex align-items-center li-img">
            <img src="../../assets/images/Happy.png" alt="Happy" width="28" height="28" title="Happy" />
            <div class="progress img-progress">
              <div class="progress-bar happy" [style.width]="Happy + '%'">
              </div>
            </div>
            <span class="text-white ml-auto">{{Happy}}%</span>
          </li>
          <li class="d-flex align-items-center li-img">
            <img src="../../assets/images/Surprised.png" alt="Surprised" width="28" height="28" title="Surprised" />
            <div class="progress img-progress">
              <div class="progress-bar suprise" [style.width]="Surprised + '%'">
              </div>
            </div>
            <span class="text-white ml-auto">{{Surprised}}%</span>
          </li>
          <li class="d-flex align-items-center li-img">
            <img src="../../assets/images/Neutral.png" alt="Neutral" width="28" height="28" title="Neutral" />
            <div class="progress img-progress">
              <div class="progress-bar neutral" [style.width]="Neutral + '%'">
              </div>
            </div>
            <span class="text-white ml-auto">{{Neutral}}%</span>
          </li>
          <li class="d-flex align-items-center li-img">
            <img src="../../assets/images/Fearful.png" alt="Fearful" width="28" height="28" title="Fearful" />
            <div class="progress img-progress">
              <div class="progress-bar fear" [style.width]="Fearful + '%'">
              </div>
            </div>
            <span class="text-white ml-auto">{{Fearful}}%</span>
          </li>
          <li class="d-flex align-items-center li-img"><img src="../../assets/images/Sad.png" alt="Sad" width="28"
              height="28" title="Sad" />
            <div class="progress img-progress">
              <div class="progress-bar sad" [style.width]="Sad + '%'">
              </div>
            </div>
            <span class="text-white ml-auto">{{Sad}}%</span>
          </li>
          <li class="d-flex align-items-center li-img"><img src="../../assets/images/Disgusted.png" alt="Disgusted"
              width="28" height="28" title="Disgusted" />
            <div class="progress img-progress">
              <div class="progress-bar disgusted" [style.width]="Disgusted + '%'">
              </div>
            </div>
            <span class="text-white ml-auto">{{Disgusted}}%</span>
          </li>
          <li class="d-flex align-items-center li-img"><img src="../../assets/images/Angry.png" alt="Angry" width="28"
              height="28" title="Angry" />
            <div class="progress img-progress">
              <div class="progress-bar angry" [style.width]="Angry + '%'">
              </div>
            </div>
            <span class="text-white ml-auto">{{Angry}}%</span>
          </li>
        </ul>
      </div>
    </div>
    <div *ngIf="notesData?.length > 0" [@fadeInOut] class="row">
      <div class="timeline">
        <div class="events">
          <ol>
            <ul>
              <li *ngFor="let note of notesData" placement="bottom" container="body"
                ngbTooltip="{{note.time}}-{{note.task}} {{note.note}}">
                <a *ngIf="(note.task && note.note) || note.task"
                  [ngStyle]="{'background-color': note.rColor,'border-color': note.rColor}"></a>
                <a *ngIf="!note.task && note.note" class="selected"></a>
              </li>
            </ul>
          </ol>
        </div>
      </div>
    </div>
    <div *ngIf="!hide" [@fadeInOut] class="row">
      <div class="col-md-12">
        <!-- <div class="card"> -->
        <!-- <div class="card-body"> -->
        <div id="face-expressions-chart-Container" class="face-expression">
          <!-- </div> -->
          <!-- </div> -->
        </div>
      </div>
    </div>
    <div *ngIf="!hide" [@fadeInOut] class="card">
      <!-- <div class="card-body"> -->
      <div id="eeg-chart-full-Container"></div>
      <!-- </div> -->
    </div>
    <div *ngIf="!hide" [@fadeInOut] class="card">
      <!-- <div class="card-body"> -->
      <div id="face-expressions-chart-full-Container">
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
