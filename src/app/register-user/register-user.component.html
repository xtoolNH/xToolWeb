<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign Up</h5>
          <form class="form-signin" [formGroup]="signUpForm">
            <div class="form-label-group">
                <label for="name">Name</label>  
              <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name">
            </div>
            <div class="form-label-group">
                <label for="inputEmail">Email address</label>
              <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address" required autofocus>
            </div>
            <div class="form-label-group">
              <label for="inputPassword">Password</label>
              <input type="password"  id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-label-group mb-2">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
            </div>
            <div *ngIf="error" class="form-label-group mb-2">
              <p class="text-danger">{{error}}</p>
          </div>
            <button (click)="singUp()" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
